        :root {
            --bg: #f4ede7;
            --card: #efe6de;
            --text: #3e3a36;
            --soft: #7c746e;
            --accent-gold: #d1b676;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            color: var(--text); 
            margin: 0; 
            background-color: var(--bg);
        }
        
        /* Fonts for English and Hindi */
        .serif-font { font-family: 'Playfair Display', serif; }
        .hindi-font { font-family: 'Noto Serif Devanagari', serif; }

        /* --- SOFT CARD (Replaces Glass) --- */
        .soft-card {
            background: rgba(255, 255, 255, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 20px rgba(62, 58, 54, 0.05);
        }

        /* --- ANIMATIONS --- */
        @keyframes softPop { 0% { opacity: 0; transform: scale(0.98); } 100% { opacity: 1; transform: scale(1); } }
        .animate-enter { animation: softPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        /* --- BUTTONS --- */
        .action-btn {
            background: #e6dbd2;
            color: var(--text);
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: #dcd0c5;
            transform: translateY(-2px);
        }

        .rating-btn { transition: all 0.3s ease; border: 1px solid rgba(124, 116, 110, 0.1); }
        .rating-btn:active { transform: scale(0.95); }
        .rating-btn:hover { background: rgba(209, 182, 118, 0.2); }
        .rating-btn.selected { 
            background: var(--accent-gold); 
            border-color: transparent;
            color: white; 
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 5px 15px rgba(209, 182, 118, 0.4);
        }

        /* --- PROGRESS BAR --- */
        .progress-track { background: rgba(62, 58, 54, 0.1); }
        .progress-fill { background: var(--accent-gold); }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--soft); border-radius: 10px; }
    </style>

                    { id: "te2", text: { en: "I struggle to see clarity in situations that matter to me.", hi: "मेरे लिए महत्वपूर्ण स्थितियों में स्पष्टता देखना मुझे मुश्किल लगता है।" } },
                    { id: "te3", text: { en: "I feel mentally tired, even after sleeping.", hi: "सोने के बाद भी मैं मानसिक रूप से थका हुआ महसूस करता हूँ।" } }
                ] 
            },
            { 
                id: "crown", name: { en: "Crown Chakra", hi: "Crown Chakra" }, sanskrit: "Sahasrara", 
                colorClass: "bg-purple-100 text-purple-700", barColor: "bg-purple-500", logo: ChakraLogos.crown, 
                descPoints: { 
                    en: ["Spiritual Connection", "Inner peace", "Life purpose"],
                    hi: ["आध्यात्मिक संबंध", "आंतरिक शांति", "जीवन का उद्देश्य"]
                },
                healing: { 
                    crystal: { en: "Clear Quartz · Selenite", hi: "क्लियर क्वार्ट्ज · सेलेनाइट" }, 
                    aroma: { en: "Frankincense · Myrrh", hi: "लोबान · गंधरस" }, 
                    meditation: { en: "Inhale light. Exhale shadow. I am connected.", hi: "प्रकाश अंदर लें। अंधकार बाहर निकालें। मैं जुड़ा हुआ हूँ।" }, 
                    practice: { en: "Star gaze or journal your dreams.", hi: "तारों को देखें या अपने सपनों को लिखें।" }
                },
                questions: [
                    { id: "c1", text: { en: "I feel disconnected from meaning or purpose in my life.", hi: "मैं अपने जीवन के अर्थ या उद्देश्य से कटा हुआ महसूस करता हूँ।" } },
                    { id: "c2", text: { en: "I rarely experience deep inner peace.", hi: "मैं शायद ही कभी गहरी आंतरिक शांति का अनुभव करता हूँ।" } },
                    { id: "c3", text: { en: "I feel lost, even when everything looks fine outside.", hi: "जब बाहर सब कुछ ठीक दिखता है, तब भी मैं अंदर से खोया हुआ महसूस करता हूँ।" } }
                ] 
            }
        ];

        const SCORE_MAP = { 1: 100, 2: 75, 3: 50, 4: 25, 5: 0 };
        const RATING_OPTIONS = [
            { value: 1,  icon: Icons.StronglyDisagree }, 
            { value: 2,  icon: Icons.Disagree },         
            { value: 3,  icon: Icons.Neutral },          
            { value: 4,  icon: Icons.Agree },            
            { value: 5,  icon: Icons.StronglyAgree }     
        ];

        // Flat list for quiz iteration
        const ALL_QUESTIONS = CHAKRA_DATA.reduce((acc, chakra) => {
            return acc.concat(chakra.questions.map(q => ({ 
                ...q, 
                chakraName: chakra.name, 
                colorClass: chakra.colorClass,
                chakraLogo: chakra.logo
            })));
        }, []);

        // --- APP COMPONENT ---
        function App() {
            const [view, setView] = useState('welcome');
            const [lang, setLang] = useState('en'); // 'en' or 'hi'
            const [qIndex, setQIndex] = useState(0);
            const [scores, setScores] = useState({});
            const [finalResults, setFinalResults] = useState(null);
            const [lowestChakras, setLowestChakras] = useState([]);
            const [animKey, setAnimKey] = useState(0);
            const [isTransitioning, setIsTransitioning] = useState(false); 

            // Helper for Text
            const t = (obj) => obj[lang] || obj['en'];

            const setLanguageAndBegin = (language) => {
                setLang(language);
                setView('quiz');
            };

            const handleAnswer = (val) => {
                if (isTransitioning) return; 
                setIsTransitioning(true);

                const currentId = ALL_QUESTIONS[qIndex].id;
                const newScores = { ...scores, [currentId]: val };
                setScores(newScores);

                setTimeout(() => {
                    if (qIndex < ALL_QUESTIONS.length - 1) {
                        setQIndex(prev => prev + 1);
                        setAnimKey(prev => prev + 1);
                        setIsTransitioning(false); 
                    } else {
                        calculateResults(newScores);
                    }
                }, 300);
            };

            const calculateResults = (finalScores) => {
                const results = {};
                let grandTotalSum = 0;
                let chakraScoresArray = [];
                const currentScores = finalScores || scores;

                CHAKRA_DATA.forEach(chakra => {
                    let totalPoints = 0;
                    let count = 0;
                    chakra.questions.forEach(q => { 
                        const userVal = currentScores[q.id] || 3; 
                        totalPoints += SCORE_MAP[userVal]; 
                        count++;
                    });
                    let avgScore = Math.round(totalPoints / count);
                    // Use English name for data logging to be consistent
                    results[chakra.name['en']] = avgScore;
                    grandTotalSum += avgScore;

                    chakraScoresArray.push({ 
                        ...chakra,
                        score: avgScore
                    });
                });
                
                const globalAverage = Math.round(grandTotalSum / CHAKRA_DATA.length);
                chakraScoresArray.sort((a, b) => a.score - b.score);
                const bottomTwo = chakraScoresArray.slice(0, 2);
                const finalData = { ...results, GrandTotal: globalAverage };
                
                setFinalResults(finalData);
                setLowestChakras(bottomTwo);
                
                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST', mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ timestamp: new Date().toISOString(), name: "Anonymous", ...finalData })
                }).catch(console.error);

                setView('energy_analysis');
            };

            // 1. WELCOME
            if (view === 'welcome') {
                return (
                    <div className="h-full flex flex-col items-center justify-center p-8 text-center animate-enter relative">
                        <div className="soft-card p-10 rounded-[2rem] w-full max-w-sm flex flex-col items-center relative overflow-hidden">
                            <div className="mb-8 p-6 bg-white rounded-full shadow-sm border border-[#e6dbd2]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#d1b676" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
                            </div>
                            
                            <h1 className="text-4xl font-bold mb-3 serif-font text-[#3e3a36]">SoulSync</h1>
                            <p className="text-[#7c746e] mb-10 text-sm font-light tracking-wide uppercase">A Reflection of Your Chakra</p>
                            
                            <button onClick={() => setView('lang_select')} className="action-btn w-full py-4 rounded-xl font-medium text-sm shadow-md flex items-center justify-center gap-2">
                                Begin Analysis <Icons.ArrowRight />
                            </button>
                        </div>
                    </div>
                );
            }

            // 1.5 LANGUAGE SELECTION (New Screen)
            if (view === 'lang_select') {
                return (
                    <div className="h-full flex flex-col items-center justify-center p-8 text-center animate-enter relative">
                        <div className="soft-card p-10 rounded-[2rem] w-full max-w-sm flex flex-col items-center relative overflow-hidden">
                            
                            <div className="mb-6 p-4 bg-white/50 rounded-full shadow-sm text-[#d1b676]">
                                <Icons.Globe />
                            </div>

                            <h2 className="text-2xl font-serif text-[#3e3a36] mb-2">Choose Language</h2>
                            <p className="text-[#7c746e] text-sm mb-8 hindi-font">अपनी भाषा चुनें</p>
                            
                            <div className="w-full space-y-3">
                                <button onClick={() => setLanguageAndBegin('en')} className="w-full bg-white border border-[#e6dbd2] text-[#3e3a36] py-4 rounded-xl font-medium text-sm shadow-sm hover:bg-[#faf6f3] transition-colors flex items-center justify-center gap-2 group">
                                    English <span className="opacity-0 group-hover:opacity-100 transition-opacity">→</span>
                                </button>
                                <button onClick={() => setLanguageAndBegin('hi')} className="w-full bg-white border border-[#e6dbd2] text-[#3e3a36] py-4 rounded-xl font-medium text-sm shadow-sm hover:bg-[#faf6f3] transition-colors flex items-center justify-center gap-2 group hindi-font">
                                    हिंदी <span className="opacity-0 group-hover:opacity-100 transition-opacity">→</span>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // 2. QUIZ
            if (view === 'quiz') {
                const q = ALL_QUESTIONS[qIndex];
                const progress = ((qIndex + 1) / ALL_QUESTIONS.length) * 100;

                return (
                    <div className="h-full flex flex-col max-w-md mx-auto relative">
                        <div className="pt-10 px-8 pb-4">
                            <div className="flex justify-between items-end mb-3">
                                <span className={`text-xs font-bold text-[#7c746e] uppercase tracking-widest ${lang === 'hi' ? 'hindi-font' : ''}`}>
                                    {t(UI_TEXT.question)} {qIndex + 1}
                                </span>
                                <span className="text-[10px] font-bold text-[#9fbcd3]">/{ALL_QUESTIONS.length}</span>
                            </div>
                            <div className="h-1 w-full progress-track rounded-full overflow-hidden">
                                <div className="h-full progress-fill transition-all duration-500 ease-out" style={{width: `${progress}%`}}></div>
                            </div>
                        </div>

                        <div className="flex-1 flex flex-col justify-center px-6 pb-12">
                            <div key={animKey} className="animate-enter w-full">
                                <div className="soft-card p-8 md:p-10 rounded-[2rem] mb-10 text-center min-h-[300px] flex flex-col justify-center items-center relative shadow-sm">
                                    <span className={`absolute top-6 text-[10px] font-bold uppercase tracking-[0.2em] px-3 py-1 rounded-full ${q.colorClass} ${lang === 'hi' ? 'hindi-font' : ''}`}>
                                        {t(q.chakraName)}
                                    </span>
                                    <div className={`mb-6 p-4 rounded-full ${q.colorClass} opacity-90`}>
                                        {q.chakraLogo("w-8 h-8")}
                                    </div>
                                    <h2 className={`text-xl md:text-2xl leading-relaxed text-[#3e3a36] ${lang === 'hi' ? 'hindi-font font-medium' : 'font-serif'}`}>
                                        {t(q.text)}
                                    </h2>
                                </div>

                                <div className="flex justify-between items-center gap-2 px-1">
                                    {RATING_OPTIONS.map((opt) => {
                                        const isSelected = scores[q.id] === opt.value;
                                        return (
                                            <button 
                                                key={opt.value}
                                                onClick={() => handleAnswer(opt.value)}
                                                className={`rating-btn w-12 h-12 rounded-full soft-card flex items-center justify-center text-[#7c746e] ${isSelected ? 'selected' : ''}`}
                                            >
                                                {opt.icon()}
                                            </button>
                                        )
                                    })}
                                </div>
                                <div className={`flex justify-between px-3 mt-4 text-[9px] font-bold text-[#7c746e] uppercase tracking-wider opacity-60 ${lang === 'hi' ? 'hindi-font' : ''}`}>
                                    <span>{t(UI_TEXT.disagree)}</span>
                                    <span>{t(UI_TEXT.agree)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // 3. ENERGY ANALYSIS
            if (view === 'energy_analysis' && lowestChakras.length >= 2) {
                const primary = lowestChakras[0];
                const secondary = lowestChakras[1];

                return (
                    <div className="h-full overflow-y-auto custom-scrollbar p-6 animate-enter flex flex-col relative">
                        <div className="max-w-md mx-auto w-full flex-1 flex flex-col pt-6 pb-12">
                            <div className="text-center mb-6">
                                <h1 className="text-2xl font-serif text-[#3e3a36] mb-1">SoulSync</h1>
                                <p className={`text-[#7c746e] text-xs uppercase tracking-widest ${lang === 'hi' ? 'hindi-font' : ''}`}>{t(UI_TEXT.subtitle)}</p>
                            </div>

                            <div className="soft-card p-6 rounded-[1.5rem] relative overflow-hidden">
                                <h2 className={`text-lg text-center mb-6 text-[#3e3a36] ${lang === 'hi' ? 'hindi-font font-bold' : 'font-serif'}`}>
                                    {lang === 'hi' ? 'ऊर्जा अवरोध मिले' : 'Energy Blocks Detected'}
                                </h2>

                                {/* Primary Block */}
                                <div className="mb-6 pb-6 border-b border-[#e6dbd2]">
                                    <div className={`w-12 h-12 rounded-full mx-auto mb-3 flex items-center justify-center ${primary.colorClass}`}>
                                        {primary.logo("w-6 h-6")}
                                    </div>
                                    <div className="text-center mb-3">
                                        <div className={`text-xs uppercase tracking-widest text-[#9fbcd3] font-bold mb-1 ${lang === 'hi' ? 'hindi-font' : ''}`}>{t(UI_TEXT.primaryBlock)}</div>
                                        <div className={`text-lg font-medium text-[#3e3a36] ${lang === 'hi' ? 'hindi-font' : 'font-serif'}`}>{t(primary.name)}</div>
                                        <div className="text-sm text-[#7c746e] italic">{primary.sanskrit}</div>
                                    </div>
                                    <ul className={`text-sm text-[#5d5854] space-y-1.5 px-4 text-center ${lang === 'hi' ? 'hindi-font' : ''}`}>
                                        {t(primary.descPoints).map((pt, i) => <li key={i}>• {pt}</li>)}
                                    </ul>
                                </div>

                                {/* Secondary Block */}
                                <div className="mb-8">
                                    <div className={`w-12 h-12 rounded-full mx-auto mb-3 flex items-center justify-center ${secondary.colorClass}`}>
                                        {secondary.logo("w-6 h-6")}
                                    </div>
                                    <div className="text-center mb-3">
                                        <div className={`text-xs uppercase tracking-widest text-[#d1b676] font-bold mb-1 ${lang === 'hi' ? 'hindi-font' : ''}`}>{t(UI_TEXT.secondaryBlock)}</div>
                                        <div className={`text-lg font-medium text-[#3e3a36] ${lang === 'hi' ? 'hindi-font' : 'font-serif'}`}>{t(secondary.name)}</div>
                                        <div className="text-sm text-[#7c746e] italic">{secondary.sanskrit}</div>
                                    </div>
                                    <ul className={`text-sm text-[#5d5854] space-y-1.5 px-4 text-center ${lang === 'hi' ? 'hindi-font' : ''}`}>
                                        {t(secondary.descPoints).map((pt, i) => <li key={i}>• {pt}</li>)}
                                    </ul>
                                </div>

                                <button onClick={() => setView('healing_path')} className="action-btn w-full py-3.5 rounded-xl font-bold text-sm shadow-sm hover:shadow-md">
                                    {t(UI_TEXT.healingPathBtn)} →
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // 4. HEALING PATH
            if (view === 'healing_path' && lowestChakras.length >= 2) {
                const c1 = lowestChakras[0];
                const c2 = lowestChakras[1];
                
                // Get first name safely for display
                const getName = (c) => t(c.name).split(' ')[0];

                return (
                    <div className="h-full overflow-y-auto custom-scrollbar p-6 animate-enter flex flex-col relative">
                        <div className="max-w-md mx-auto w-full flex-1 flex flex-col pt-6 pb-12">
                            <div className="text-center mb-6">
                                <h1 className="text-2xl font-serif text-[#3e3a36] mb-1">SoulSync</h1>
                                <p className={`text-[#7c746e] text-xs uppercase tracking-widest ${lang === 'hi' ? 'hindi-font' : ''}`}>{t(UI_TEXT.healingTitle)}</p>
                            </div>

                            <div className="soft-card p-6 rounded-[1.5rem]">
                                <div className="text-center mb-6">
                                    <h2 className={`text-lg mb-1 text-[#3e3a36] ${lang === 'hi' ? 'hindi-font font-bold' : 'font-serif'}`}>{t(UI_TEXT.personalized)}</h2>
                                    <div className={`text-xs text-[#7c746e] ${lang === 'hi' ? 'hindi-font' : ''}`}>
                                        {lang === 'hi' ? 
                                            `${getName(c1)} और ${getName(c2)} ${t(UI_TEXT.chakras)}` : 
                                            `For Your ${getName(c1)} & ${getName(c2)} Chakras`}
                                    </div>
                                </div>

                                <div className="flex justify-center gap-4 mb-8">
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center ${c1.colorClass}`}>{c1.logo("w-5 h-5")}</div>
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center ${c2.colorClass}`}>{c2.logo("w-5 h-5")}</div>
                                </div>

                                {/* Material Healing */}
                                <div className="mb-6">
                                    <h4 className={`text-lg mb-2 text-[#3e3a36] ${lang === 'hi' ? 'hindi-font font-bold' : 'font-serif'}`}>{t(UI_TEXT.material)}</h4>
                                    <div className={`bg-white/60 rounded-xl p-4 text-sm text-[#5d5854] leading-relaxed border border-[#e6dbd2] ${lang === 'hi' ? 'hindi-font' : ''}`}>
                                        <div className="mb-3">
                                            <strong className="text-[#3e3a36] block mb-1">{t(UI_TEXT.crystals)}</strong>
                                            • {t(c1.healing.crystal)} ({getName(c1)})<br/>
                                            • {t(c2.healing.crystal)} ({getName(c2)})
                                        </div>
                                        <div>
                                            <strong className="text-[#3e3a36] block mb-1">{t(UI_TEXT.aroma)}</strong>
                                            • {t(c1.healing.aroma)}<br/>
                                            • {t(c2.healing.aroma)}
                                        </div>
                                    </div>
                                </div>

                                {/* Breath & Meditation */}
                                <div className="mb-6">
                                    <div className="flex justify-between items-center mb-2">
                                        <h4 className={`text-lg text-[#3e3a36] ${lang === 'hi' ? 'hindi-font font-bold' : 'font-serif'}`}>{t(UI_TEXT.breath)}</h4>
                                        <div className={`flex items-center gap-1 text-[10px] uppercase tracking-widest text-[#7c746e] cursor-pointer hover:text-[#3e3a36] ${lang === 'hi' ? 'hindi-font' : ''}`}>
                                            <Icons.Audio /> {t(UI_TEXT.playAudio)}
                                        </div>
                                    </div>
                                    <div className={`bg-white/60 rounded-xl p-4 text-sm text-[#5d5854] italic text-center border border-[#e6dbd2] ${lang === 'hi' ? 'hindi-font' : ''}`}>
                                        "{t(c1.healing.meditation)}"
                                        <br/><br/>
                                        "{t(c2.healing.meditation)}"
                                    </div>
                                </div>

                                {/* Gentle Practice */}
                                <div className="mb-8">
                                    <h4 className={`text-lg mb-2 text-[#3e3a36] ${lang === 'hi' ? 'hindi-font font-bold' : 'font-serif'}`}>{t(UI_TEXT.gentle)}</h4>
                                    <div className={`bg-white/60 rounded-xl p-4 text-sm text-[#5d5854] border border-[#e6dbd2] ${lang === 'hi' ? 'hindi-font' : ''}`}>
                                        <ul className="space-y-2">
                                            <li>• {t(c1.healing.practice)}</li>
                                            <li>• {t(c2.healing.practice)}</li>
                                        </ul>
                                    </div>
                                </div>

                                <button onClick={() => setView('full_results')} className="action-btn w-full py-3.5 rounded-xl font-bold text-sm shadow-sm hover:shadow-md">
                                    {t(UI_TEXT.exploreBtn)} →
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // 5. FULL RESULTS
            if (view === 'full_results' && finalResults) {
                return (
                    <div className="h-full overflow-y-auto custom-scrollbar p-6 animate-enter relative">
                        <div className="max-w-md mx-auto pt-4 pb-20">
                            
                            <div className="soft-card p-10 rounded-[2.5rem] text-center mb-6 relative overflow-hidden">
                                <h2 className={`text-2xl text-[#3e3a36] mb-1 ${lang === 'hi' ? 'hindi-font font-bold' : 'font-serif'}`}>{t(UI_TEXT.harmonyScore)}</h2>
                                <p className={`text-[#7c746e] text-xs uppercase tracking-widest mb-6 ${lang === 'hi' ? 'hindi-font' : ''}`}>{t(UI_TEXT.alignment)}</p>
                                
                                <div className="text-8xl font-bold tracking-tighter mb-2 text-[#3e3a36]">
                                    {finalResults.GrandTotal}
                                </div>
                                <div className={`text-[#7c746e] text-[10px] uppercase tracking-widest ${lang === 'hi' ? 'hindi-font' : ''}`}>
                                    {t(UI_TEXT.outOf)}
                                </div>
                            </div>

                            <div className={`px-2 mb-3 text-xs font-bold uppercase tracking-widest text-[#7c746e] opacity-70 ${lang === 'hi' ? 'hindi-font' : ''}`}>
                                {t(UI_TEXT.breakdown)}
                            </div>
                            <div className="space-y-3">
                                {CHAKRA_DATA.map((chakra) => {
                                    const score = finalResults[chakra.name['en']] || 0;
                                    
                                    return (
                                        <div key={chakra.id} className="soft-card p-4 rounded-2xl flex items-center gap-4 transition-colors">
                                            <div className={`w-10 h-10 rounded-full flex items-center justify-center ${chakra.colorClass}`}>
                                                {chakra.logo("w-5 h-5")}
                                            </div>
                                            <div className="flex-1">
                                                <div className="flex justify-between text-[10px] font-bold uppercase tracking-wider mb-2">
                                                    <span className={`text-[#3e3a36] ${lang === 'hi' ? 'hindi-font font-semibold text-xs' : ''}`}>{t(chakra.name)}</span>
                                                    <span className="text-[#7c746e]">{score}</span>
                                                </div>
                                                <div className="h-1.5 w-full bg-[#3e3a36]/10 rounded-full overflow-hidden">
                                                    <div className={`h-full ${chakra.barColor}`} style={{width: `${score}%`}}></div>
                                                </div>
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>

                            <button onClick={() => window.location.reload()} className="action-btn w-full mt-8 py-4 rounded-xl font-bold text-xs uppercase tracking-widest flex items-center justify-center gap-2">
                                <Icons.Refresh /> {t(UI_TEXT.restart)}
                            </button>
                        </div>
                    </div>
                );
            }

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
